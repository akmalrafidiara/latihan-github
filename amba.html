<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen Photo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            background-color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .photo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 80%;
            position: relative;
        }

        .photo-container img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 5px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        .quote {
            font-size: 1.5rem;
            margin: 20px 0;
            padding: 0 10px;
        }

        .back-button {
            background-color: #fff;
            color: #000;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .back-button:hover {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="asset/amba.png" alt="Fullscreen Photo">
    </div>
    <div class="quote">"Ambativasi tanpa aksi hanyalah ilusi."</div>
    <a href="javascript:history.back()" class="back-button">Kembali</a>
</body>
</html>
