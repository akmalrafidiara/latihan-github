<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ambasing</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Optional: Set a background color */
        }

        .photo-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .photo-container img {
            width: 100vmin; /* Ensures the square image fits within the smallest viewport dimension */
            height: 100vmin;
            object-fit: cover; /* Ensures the image covers the square area without distortion */
        }
    </style>
</head>
<body>
    <div class="photo-container">
        <img src="asset/amba.png" alt="Fullscreen Photo">
    </div>
</body>
</html>
